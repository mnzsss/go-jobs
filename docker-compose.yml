version: '3'

services:

  # App Service
  app:
    # Configuration for building the docker image for the service
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: unless-stopped
    depends_on: 
      - postgres # This service depends on redis. Start that first.
    environment: # Pass environment variables to the service
      DB_URL: "postgres://postgres:gojobs@postgres:5432/gojobs?sslmode=disable"
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
    develop:
      watch:
        - action: rebuild
          path: .

  # Redis Service   
  postgres:
    image: "postgres:alpine" # Use a public Postgres image to build the postgres service
    restart: unless-stopped
    environment: # Pass environment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: gojobs
      POSTGRES_DB: gojobs
    networks:
      - backend

networks:
  backend:    